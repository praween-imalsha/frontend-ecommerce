        /* Hero Section with Image Slider */
        .carousel-inner {
            height: 400px;

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            animation: fadeIn 1.5s ease-in-out;
        }

        .carousel-caption {
            bottom: 20%;

        .carousel-caption h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        header.hero {
            background: linear-gradient(135deg, #00bcd4, #3f51b5); /* Gradient background */
            color: white;
            text-align: center;
            padding: 100px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .card {
            width: 100%; /* Ensure the card fills the available space */
            max-width: 280px; /* Limit the width to make the cards smaller */
            margin: 0 auto; /* Center the card */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }


        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }


        .card-img-top {
            height: 180px; /* Set a fixed height for the image */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }


        .card-body {
            padding: 10px; /* Reduce padding inside the card body */
            background-color: #fff;
        }


        .card-title {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }


        .card-text {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }


        .add-to-cart {
            font-size: 0.9rem;
            padding: 5px 10px;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }



        #review-form textarea {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .star-rating .star {
            color: #ccc;
            font-size: 30px;
            transition: color 0.3s;
        }
        .star-rating .star:hover {
            color: #ffcc00;
        }
        .star-rating .star.selected {
            color: #ffcc00;
        }


        .review-card {
            background: #ffffff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .review-card .card-body {
            padding: 20px;
        }
        .review-card .card-title {
            font-weight: bold;
            color: #007bff;
        }
        .review-card .card-text {
            color: #555;
        }

        /* Footer */
        .footer {
            background-color: #212529;
            color: white;
            padding: 30px 0;
        }
        .footer-logo h4 {
            font-size: 22px;
            color: #ffc107;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ffc107;
        }
        .social-icons a {
            background-color: #3b3b3b;
            color: white;

            width: 40px;
            height: 40px;

            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .social-icons a:hover {
