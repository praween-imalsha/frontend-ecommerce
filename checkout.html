<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkout.css">
    <style>
        /* Body & Layout */
        body {
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            flex: 1;
        }

        /* Checkout Box */
        .checkout-container {
            max-width: 650px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .checkout-container:hover {
            transform: scale(1.01);
        }

        /* Card UI */
        .card-ui {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
            animation: floatCard 4s infinite ease-in-out;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-number {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .card-name, .expiry-date {
            font-size: 14px;
        }

        /* Inputs */
        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        .card-inputs input {
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-success {
            background-color: #6a11cb;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #2575fc;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #fff;
        }

        h2, h5 {
            color: #343a40;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="customer.html">ðŸ›’ E-Commerce</a>
    </div>
</nav>

<!-- Main Content -->
<section class="container my-5">
    <h2 class="text-center mb-4">ðŸ’³ Secure Checkout</h2>
    <div class="checkout-container mx-auto">
        <form id="checkout-form">
            <h5>Customer Information</h5>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <h5 class="mt-4">ðŸ’³ Payment Details</h5>

            <div class="card-ui">
                <div class="card-details">
                    <div class="card-number" id="card-number">**** **** **** ****</div>
                    <div class="expiry-date" id="expiry-date">MM/YY</div>
                    <div class="card-name" id="card-name">John Doe</div>
                </div>
            </div>

            <div class="card-inputs">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

                <div class="row">
                    <div class="col">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>ðŸ›’ Order Summary</h5>
                <p>Total Price: <strong>$<span id="total-price">0.00</span></strong></p>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Complete Purchase</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
    &copy; 2025 E-Commerce - All Rights Reserved
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/checkout.js"></script>

</body>
</html>
