<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="customer.html">ðŸ›’ E-Commerce</a>
    </div>
</nav>

<!-- Main Content Section -->
<section class="container my-4">
    <h2 class="text-center mb-4">ðŸ’³ Secure Checkout</h2>

    <div class="checkout-container mx-auto">
        <form id="checkout-form">
            <h5> Customer Information</h5>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <h5>ðŸ’³ Payment Details</h5>

            <!-- Card UI -->
            <div class="card-ui">
                <div class="card-details">
                    <div class="card-number" id="card-number">**** **** **** ****</div>
                    <div class="expiry-date" id="expiry-date">MM/YY</div>
                    <div class="card-name" id="card-name">John Doe</div>
                </div>
            </div>

            <!-- Card Input Fields -->
            <div class="card-inputs">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

                <div class="card-details">
                    <div>
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div>
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>ðŸ›’ Order Summary</h5>
                <p>Total Price: <strong>$<span id="total-price">0.00</span></strong></p>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Complete Purchase</button>
        </form>
    </div>
</section>

<footer class="text-center bg-dark text-white py-3">
    &copy; 2025 E-Commerce - All Rights Reserved
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/checkout.js"></script>
</body>
</html>
