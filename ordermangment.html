<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Orders</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/admin.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #212529;
      padding: 15px;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #f8c102 !important;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      font-size: 1.5rem;
      color: #333;
    }

    .btn-sm {
      border-radius: 8px;
      padding: 6px 10px;
    }

    .modal-content {
      border-radius: 12px;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="catergory_mangment.html">Manage Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="Mange_product.html">Manage Products</a></li>
      <li class="nav-item"><a class="nav-link" href="ordermangment.html">Manage Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="ReviewMangment.html">Manage Reviews</a></li>
      <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Content -->
<div class="container mt-4">
  <h3>All Orders</h3>
  <table id="order-table" class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Product Title</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="order-table-body"></tbody>
  </table>
</div>
<div class="modal fade" id="orderDetailsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Order Details - ID <span id="order-id-details"></span></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Customer:</strong> <span id="customer-name"></span></p>
        <p><strong>Product:</strong> <span id="product-title"></span></p>
        <p><strong>Quantity:</strong> <span id="order-quantity"></span></p>
        <p><strong>Total Price:</strong> <span id="total-price"></span></p>
        <p><strong>Status:</strong> <span id="order-status"></span></p>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="updateStatusModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Update Status for Order <span id="order-id-status"></span></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select id="new-status" class="form-select">
          <option value="PENDING">PENDING</option>
          <option value="SHIPPED">SHIPPED</option>
          <option value="CANCELLED">CANCELLED</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="updateStatusBtn">Update Status</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/ordermangment.js"></script>
</body>

</html>
